<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Robin Le Requin App</title>
</head>
<body>
    <img src="/assets/bg_nuage.png" alt="background img nuage" class="img_bgnuage">
    <main class="main">


        <section class="top__section">
            <img src="/assets/logo_robin_le_requin.png" alt="Logo Robin le requin" class="img__accueil">
            <img src="/assets/logo_mtdent.png" alt="Logo MTDent" class="img__accueil">
        </section>

        <h1 class="main__title">Bienvenue sur ton application préférée pour prendre soin de tes dents !</h1>


        <section class="medium__section">
            <div class="round_one">
                <div class="round_two">
                    <div class="round_three">
                        <img src="/assets/requin.png" alt="image de robin le requin" class="img_requin">
                    </div>
                </div>
            </div>
        </section>

        <section class="bottom__section">
            <button class="btn blue">Louise</button>
            <button class="btn blue">Mathéo</button>
            <button class="btn gold">Ajouter un compte</button>
        </section>
    </main>
</body>
</html>
