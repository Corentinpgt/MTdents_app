<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Robin Le Requin App</title>
</head>
<body>

    <main id="container"></main>

    <template  id="template__info">
        <h2>{{title}}</h2>
        <p>{{info}}</p>
    </template>

</html>
