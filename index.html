<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Robin Le Requin App</title>
</head>

<body>

    <main id="container"></main>

    <!-- Start -->
    <template id="mainPage">
        <section class="section__title">
            <section class="section__top">
                <img src="/assets/logo_robin_le_requin.png" alt="img de robin le requin" class="main__img__accueil">
                <img src="/assets/logo_profil.svg" alt="img profil" class="main__img__accueil">
            </section>

            <img class="main__img_nuage" src="/assets/nuage_bg.png" alt="Nuage img background">

            <figure class="figure_img">
                <figcaption class="figcaption_content">

                    <img src="/assets/requin.png" alt="image de robin le requin" class="main__img_requin">
                    <template id="profile">
                        <p class="para_profil">{{name}}</p>
                        <p class="para_profil">{{age}} ans</p>
                    </template>
                    <div class="div_profil" id="profile_container"></div>
                </figcaption>
            </figure>
        </section>

        <button id="delete">Changer de compte</button>

        <section class="section__content">
            <ul class="ul__btns">
                <li id="chrono" class="li__btn">
                    <div class="div__svg">
                        <img src="/assets/logo_chronometre.svg" alt="Svg Logo Chronometre">
                    </div>
                    <p class="p__btn">Mon chronomètre</p>
                </li>
                <li id="info" class="li__btn">
                    <div class="div__svg">
                        <img src="/assets/logo_sante.svg" alt="Svg Logo Sante">
                    </div>
                    <p class="p__btn">Informations cool</p>
                </li>
                <li id="quizz" class="li__btn">
                    <div class="div__svg">
                        <img src="/assets/logo_dent.svg" alt="Svg Logo Dent">
                    </div>
                    <p class="p__btn">Le quizz des dents</p>
                </li>
            </ul>
        </section>
    </template>

    <template id="loginPage">

        <img src="/assets/bg_nuage.png" alt="background img nuage" class="img_bgnuage">
        <main class="main">


            <section class="top__section">
                <img src="/assets/logo_robin_le_requin.png" alt="Logo Robin le requin" class="img__accueil">
                <img src="/assets/logo_mtdent.png" alt="Logo MTDent" class="img__accueil">
            </section>

            <h1 class="main__title">Bienvenue sur ton application préférée pour prendre soin de tes dents !</h1>


            <section class="medium__section">
                <div class="round_one">
                    <div class="round_two">
                        <div class="round_three">
                            <img src="/assets/requin.png" alt="image de robin le requin" class="img_requin">
                        </div>
                    </div>
                </div>
            </section>

            <section class="bottom__section">
                <label for="age">Quel est ton age</label>
                <select name="age" id="age">
                    <option value="3">3 ans</option>
                    <option value="4">4 ans</option>
                    <option value="5">5 ans</option>
                    <option value="6">6 ans</option>
                    <option value="7">7 ans</option>
                    <option value="8">8 ans</option>
                    <option value="9">9 ans</option>
                    <option value="10">10 ans</option>
                    <option value="11">11 ans</option>
                    <option value="12">12 ans</option>
                </select>
                <input id="name" type="text" placeholder="Quel est ton nom ?">
                <button id="btn-createAccount" class="btn gold">Créer mon compte</button>
            </section>
        </main>

    </template>

    <template id="chronoPage">

        <div id="chrono" class="chrono">

            <section class="section__top">
                <span id="backArrow" class="arrow">&#60;</span>
                <img src="/assets/logo_robin_le_requin.png" alt="img de robin le requin" class="img__accueil">
            </section>

            <section id="chrono__container" class="chrono__container">
                <div class="chrono__1ercouche">
                    <div class="chrono__2emecouche">
                        <p id="minute" class="chrono__timer">2</p>
                        <p class="chrono__timer">:</p>
                        <p id="seconde" class="chrono__timer">00</p>
                    </div>
                </div>
            </section>
            <button id="chrono__btn" class="chrono__btn">
                <img src="/assets/btn_svg.svg" alt="Button Svg">
            </button>

            <section class="section__compagnon">
                <img src="/assets/quentin.png" alt="Quentin" class="img__quentin">
                <p class="para__content">Quentin, le copain de Robin</p>
            </section>

            <section id="chrono__end" class="chrono__end notview">
                <div class="div__end">
                    <img class="cross__svg" src="/assets/croix_svg.svg" alt="Croix pour quitter">
                    <h2 class="title__end">Félicitation !</h2>
                    <p class="para_end">Tu as terminé de te brosser les dents.</p>
                </div>
            </section>
        </div>

        <template id="template__duree">
            <div class="chrono__1ercouche">
                <div class="chrono__2emecouche">
                    <p id="minute" class="chrono__timer">{{minute}}</p>
                    <p class="chrono__timer">:</p>
                    <p id="seconde" class="chrono__timer">{{seconde}}</p>
                </div>
            </div>
        </template>

    </template>

    <template id="qcmPage">

        <div id="qcm__container"></div>

        <template id="qcm__template">
            <section class="section__title">
                <section class="section__top">
                    <span id="backArrow" class="arrow">&#60;</span>
                    <img src="/assets/logo_robin_le_requin.png" alt="img de robin le requin" class="img__accueil">
                </section>
                <h2 class="h2__title">Le quizz des dents</h2>
                <h3 class="h3_sous_title">Question {{progression}}</h3>
            </section>

            <figure class="figure_img">
                <section class="medium__section">
                    <div class="round_one">
                        <div class="round_two">
                            <div class="round_three">
                                <img src="/assets/requin.png" alt="image de robin le requin" class="img_requin">
                            </div>
                        </div>
                    </div>
                </section>
                <figcaption class="figcaption_content">{{question}}</figcaption>
            </figure>

            <section id="qcm">
                <ul class="ul_qcm">
                    <li class="qcm__li" data-result="{{result1}}">
                        {{reponse1}}
                    </li>
                    <li class="qcm__li" data-result="{{result2}}">
                        {{reponse2}}
                    </li>
                    <li class="qcm__li" data-result="{{result3}}">
                        {{reponse3}}
                    </li>
                    <li class="btn-next" id="btn-next">
                        Question suivante
                    </li>
                </ul>
            </section>



            <section id="qcm__end" class="qcm__end">
                <div class="div__end">
                    <img class="cross__svg" id="cross__svg" src="/assets/croix_svg.svg" alt="Croix pour quitter">
                    <h2 class="title__end">Félicitation !</h2>
                    <p class="para_end">Tu as finis le questionnaire. Tu as <span class="span__score">{{score}}</span>
                    </p>
                    <p class="para_end">{{text}}</p>
                </div>
            </section>
        </template>
    </template>

    <template id="infoPage">

        <main class="main">
            <section class="section__title">
                <section class="section__top">
                    <span id="backArrow" class="arrow">&#60;</span>
                    <img src="/assets/logo_robin_le_requin.png" alt="img de robin le requin" class="img__accueil">
                </section>

                <img class="img_nuage" src="/assets/nuage_bg.png" alt="Nuage img background">

                <figure class="figure_img">
                    <section class="medium__section">
                        <img src="/assets/requin.png" alt="image de robin le requin" class="img_requin">
                    </section>
                    <figcaption class="figcaption_content">Tu souhaites te renseigner sur quoi ?</figcaption>
                </figure>
            </section>

            <section class="container" id="info__container"></section>

        </main>


        <template id="template__info-cell">
            <section data-id="{{id}}" class="cell">
                <div class="cell_group">
                    <img class="img__cell" data-id="{{id}}" src="{{src}}" alt="logo info">
                </div>
                <p data-id="{{id}}">{{title}}</p>
            </section>
        </template>

        <template id="template__info">
            <span id="infoArrow" class="arrow">&#60;</span>
            <h2 class="title_info">{{title}}</h2>
            <p>{{info}}</p>
        </template>
    </template>

    <script src="script.js"></script>
</body>

</html>
